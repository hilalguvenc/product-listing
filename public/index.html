<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="wclassth=device-wclassth, initial-scale=1.0"
    />
    <title>Segmentify Project</title>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }
      h1 {
        text-align: center;
        font-weight: 100;
        font-size: 27px;
        margin-bottom: 30px;
      }
      .container {
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 200px;
        margin-bottom: 20px;
        margin-right: 20px;
      }
      .image {
        margin-top: 20px;
      }
      .name {
        font-weight: bold;
        text-align: center;
        font-size: 16px;
        width: 90%;
      }
      .prices {
        position: relative;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        margin-right: 10px;
        padding-bottom: 0;
      }
      .oldPrice {
        text-decoration: line-through;
        color: #8f8ca0;
      }
      .basePrice {
        font-size: 13px;
        color: #8f8ca0;
        margin-top: 0;
      }
      .land {
        font-size: 15px;
        color: #8f8ca0;
        margin: 0;
        padding: 0;
      }
      .region {
        font-size: 15px;
        color: #8f8ca0;
        margin: 0;
        padding: 0;
      }
      .art {
        font-size: 15px;
        color: #8f8ca0;
        margin: 0;
        padding: 0;
      }
      .fa-heart {
        position: relative;
        right: 80px;
        bottom: 160px;
        color: rgb(182, 21, 21);
        background-color: white;
        width: 40px;
        height: 20px;
      }
      @media (max-width: 600px) {
        body {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        h1 {
          text-align: center;
          font-weight: 100;
          font-size: 20px;
        }
        .container {
          background-color: #f5f5f5;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          width: 300px;
          height: 100%;
        }
        .name {
          font-weight: bold;
          text-align: center;
          font-size: 14px;
          width: 80%;
        }
        .prices {
          display: flex;
          flex-direction: row;
          font-size: 18px;
          font-weight: bold;
        }
        .oldPrice {
          text-decoration: line-through;
          color: #8f8ca0;
        }
        .basePrice {
          font-size: 13px;
          color: #8f8ca0;
        }
        .fa-heart {
          position: relative;
          right: 130px;
          bottom: 160px;
          color: rgb(182, 21, 21);
          background-color: white;
          width: 40px;
          height: 20px;
        }
      }
    </style>
  </head>
  <body>
    <script src="../dist/main.js"></script>
    <script>
      $document.ready(function () {
        $("#container").slider();
      });
    </script>
  </body>
</html>
