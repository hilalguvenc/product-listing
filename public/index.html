    <style>
      h1 {
        text-align: center;
        font-weight: 100;

      .container {
        background-color: #d82222;
        display: flex;
        flex-direction: column;

        height: 400px;
      }
      .name {

      }
      @media (max-width: 600px) {

          text-align: center;

          font-weight: bold;
          text-align: center;
          font-size: 14px;
          width: 80%;
        }
        .prices {

          flex-direction: row;
          font-size: 18px;
        }

          font-weight: bold;
        }
        .oldPrice {
          text-decoration: line-through;
